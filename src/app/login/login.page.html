<app-header [showBack]="false"></app-header>

<ion-content class="ion-padding">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title mb-3">Connect to Backend</h5>
            @if (!showLogin()) {
              <ion-list>
                <ion-item>
                  <ion-label position="stacked">Target IP Address</ion-label>
                  <ion-input
                    placeholder="192.168.1.10"
                    [value]="ipAddress()"
                    (ionInput)="ipAddress.set($event.detail.value ?? '')"
                  ></ion-input>
                </ion-item>
              </ion-list>
              <ion-button expand="block" class="mt-3" (click)="submitIp()" [disabled]="checkingIp()">
                @if (checkingIp()) {
                  <ion-spinner name="dots"></ion-spinner>
                } @else {
                  Verify Backend
                }
              </ion-button>
            } @else {
              <ion-list>
                <ion-item>
                  <ion-label position="stacked">Username</ion-label>
                  <ion-input
                    placeholder="Enter username"
                    [value]="username()"
                    (ionInput)="username.set($event.detail.value ?? '')"
                  ></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position="stacked">Password</ion-label>
                  <ion-input
                    type="password"
                    placeholder="Enter password"
                    [value]="password()"
                    (ionInput)="password.set($event.detail.value ?? '')"
                  ></ion-input>
                </ion-item>
              </ion-list>
              <ion-button expand="block" class="mt-3" (click)="login()" [disabled]="loggingIn()">
                @if (loggingIn()) {
                  <ion-spinner name="dots"></ion-spinner>
                } @else {
                  Login
                }
              </ion-button>
            }
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
